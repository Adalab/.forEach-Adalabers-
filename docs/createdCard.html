<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Awesome profile cards</title>
        <link rel="icon" href="favicon.png" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400,600|Ubuntu:400,700|Merriweather"
        rel="stylesheet">
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    
    <body>
        <main>
            <section class="section__card">
                <div class="container__width">
                    <div class="button__reset"> <i class="far fa-trash-alt"></i>

                        <input class="button" placeholder="" type="reset"
                        value="Reset">
                    </div>
                    <div class="box__card">
                        <div class="data">
                            <div class="detail"></div>
                             <h2 class="data__name">Nombre apellido</h2>

                             <h3 class="data__job">Front-end developer</h3>

                        </div>
                        <div class="img"></div>
                        <!-- <img class="img" src="assets/images/desiree.JPG" alt="Personal
                        photo"> -->
                        <ul class="list__icon">
                            <li class="list__item"> <a class="item__link" href="">
                        <i class="fas fa-mobile-alt"></i>
                    </a>

                            </li>
                            <li class="list__item"> <a class="item__link" href="">
                        <i class="far fa-envelope"></i> 
                    </a>

                            </li>
                            <li class="list__item"> <a class="item__link" href="">
                        <i class="fab fa-linkedin-in"></i>
                    </a>

                            </li>
                            <li class="list__item"> <a class="item__link" href="">
                        <i class="fab fa-github-alt"></i>
                    </a>

                            </li>
                        </ul>
                        <div class="separation"></div>
                        <ul class="list__skills">
                            <li class="list__item-skills">Html</li>
                            <li class="list__item-skills">css</li>
                            <li class="list__item-skills">gulp</li>
                            <li class="list__item-skills">git</li>
                            <li class="list__item-skills">Sass</li>
                            <li class="list__item-skills">JavaScript</li>
                            <li class="list__item-skills">AJAX</li>
                            <li class="list__item-skills">React</li>
                        </ul>
                    </div>
                </div>
            </section>
            <section class="design-card">
                <div class="title-dropdown">
                    <div class="title-dropdown__icontitle"> <i class="far fa-object-ungroup title-dropdown__icon-design"></i>

                         <h2 class="title-dropdown__title-design">Dise√±a</h2>

                    </div>
                    <div class="title-dropdown__arrow arrowDesign"> <i class="fas fa-chevron-down"></i>

                    </div>
                </div>
                <div class="design-card__colors">
                     <h3 class="title-colors">Colores</h3>

                    <div class="design-card__colors__select-palette">
                        <label for="palette-green">
                            <input class="radio" id="palette-green" type="radio" value="palette-green"
                            name="">
                            <div class="colors-palette">
                                <div class="colors-palette__item green1"></div>
                                <div class="colors-palette__item green2"></div>
                                <div class="colors-palette__item green3"></div>
                            </div>
                        </label>
                        <label for="palette-red">
                            <input class="radio" id="palette-red" type="radio" value="palette-red"
                            name="">
                            <div class="colors-palette">
                                <div class="colors-palette__item red1"></div>
                                <div class="colors-palette__item red2"></div>
                                <div class="colors-palette__item red3"></div>
                            </div>
                        </label>
                        <label for="palette-blue">
                            <input class="radio" id="palette-blue" type="radio" value="palette-blue"
                            name="">
                            <div class="colors-palette">
                                <div class="colors-palette__item blue1"></div>
                                <div class="colors-palette__item blue2"></div>
                                <div class="colors-palette__item blue3"></div>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="design-card__fonts">
                     <h3 class="title-fonts">Fuentes</h3>

                    <div class="design-Card__colors__select-font">
                        <label for="font-Ubuntu">
                            <input class="radio" id="font-Ubuntu" type="radio" value="Ubuntu" name="">
                            <p class="font-Ubuntu">Ubuntu</p>
                        </label>
                        <label for="font-ComicSans">
                            <input class="radio" id="font-ComicSans" type="radio" value="ComicSans"
                            name="">
                            <p class="font-ComicSans">Comic Sans</p>
                        </label>
                        <label for="font-Montserrat">
                            <input class="radio" id="font-Montserrat" type="radio" value="Montserrat"
                            name="">
                            <p class="font-Monserrat">Monserrat</p>
                        </label>
                    </div>
                </div>
            </section>
        </main>
        <script type="text/javascript" src="assets/js/main.min.js"></script>
    </body>

</html>
