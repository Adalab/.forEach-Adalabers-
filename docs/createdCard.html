<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Awesome profile cards</title>
        <link rel="icon" href="favicon.png" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400,600|Ubuntu:400,700|Merriweather|Indie+Flower:400|Libre+Baskerville:400,700"
        rel="stylesheet">
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    
    <body>
        <header class="header__container-designCard">
            <div class="header__position-card"> <a class="header__gonext" href="../index.html">
      <img class="header__logo" src="assets/images/descarga.svg" alt="logo awesome profile-cards">
    </a>

            </div>
        </header>
        <main class="created__target">
            <section class="section__card">
                <div class="container__width">
                    <button class="button__reset" type="reset"> <i class="far fa-trash-alt"></i>
 <span class="button">Reset</span>

                    </button>
                    <div class="box__card" id="box">
                        <div class="userInfo" id="userInfo">
                            <div class="detail"></div>
                             <h2 class="userInfo__name">Nombre Apellido</h2>

                             <h3 class="userInfo__job">Front-end developer</h3>

                        </div>
                        <div class="img image-preview__file"></div>
                        <ul class="list__icon">
                            <li class="list__item"> <a class="item__link mobile" href="">
            <i class="fas fa-mobile-alt"></i>
          </a>

                            </li>
                            <li class="list__item"> <a class="item__link email" href="">
            <i class="far fa-envelope"></i>
          </a>

                            </li>
                            <li class="list__item"> <a class="item__link linkedin" href="">
            <i class="fab fa-linkedin-in"></i>
          </a>

                            </li>
                            <li class="list__item"> <a class="item__link github" href="">
            <i class="fab fa-github-alt"></i>
          </a>

                            </li>
                        </ul>
                        <div class="separation"></div>
                        <ul class="list__skills"></ul>
                    </div>
                </div>
            </section>
            <div class="tunning__responsive">
                <section class="design-card">
                    <div class="title-dropdown">
                        <div class="title-dropdown__icontitle"> <i class="far fa-object-ungroup title-dropdown__icon-design"></i>

                             <h2 class="title-dropdown__title-design">Diseña</h2>

                        </div>
                        <div class="title-dropdown__arrow arrowDesign"> <i class="arrowD fas fa-chevron-up"></i>

                        </div>
                    </div>
                    <div class="design-card__options">
                        <div class="design-card__colors">
                             <h3 class="title-colors">Colores</h3>

                            <form class="design-card__colors__select-palette">
                                <label for="palette-green" class="palette">
                                    <input class="radio" id="palette-green" type="radio" data-palette="paletteGreen"
                                    value="1" required name="selectPalete">
                                    <div class="colors-palette">
                                        <div class="colors-palette__item green1"></div>
                                        <div class="colors-palette__item green2"></div>
                                        <div class="colors-palette__item green3"></div>
                                    </div>
                                </label>
                                <label for="palette-red" class="palette">
                                    <input class="radio palette2" id="palette-red" type="radio" data-palette="paletteRed"
                                    value="2" name="selectPalete">
                                    <div class="colors-palette">
                                        <div class="colors-palette__item red1"></div>
                                        <div class="colors-palette__item red2"></div>
                                        <div class="colors-palette__item red3"></div>
                                    </div>
                                </label>
                                <label for="palette-blue" class="palette">
                                    <input class="radio palette3" id="palette-blue" type="radio" data-palette="paletteGrey"
                                    value="3" name="selectPalete">
                                    <div class="colors-palette">
                                        <div class="colors-palette__item blue1"></div>
                                        <div class="colors-palette__item blue2"></div>
                                        <div class="colors-palette__item blue3"></div>
                                    </div>
                                </label>
                                <label for="palette-purple" class="palette inactive">
                                    <input class="radio palette4" id="palette-purple" type="radio" data-palette="palettePurple"
                                    value="4" name="selectPalete">
                                    <div class="colors-palette">
                                        <div class="colors-palette__item purple1"></div>
                                        <div class="colors-palette__item purple2"></div>
                                        <div class="colors-palette__item purple3"></div>
                                    </div>
                                </label>
                                <label for="palette-orange" class="palette inactive">
                                    <input class="radio" id="palette-orange" type="radio" data-palette="paletteOrange"
                                    value="5" name="selectPalete">
                                    <div class="colors-palette palette5">
                                        <div class="colors-palette__item orange1"></div>
                                        <div class="colors-palette__item orange2"></div>
                                        <div class="colors-palette__item orange3"></div>
                                    </div>
                                </label>
                            </form>
                        </div>
                        <div class="design-card__fonts">
                             <h3 class="title-fonts">Fuentes</h3>

                            <form class="design-Card__colors__select-font">
                                <label for="font-Ubuntu" class="font">
                                    <input class="radio fontradio typography1" id="font-Ubuntu" type="radio"
                                    data-font="Ubuntu" value="1" required name="selectFont">
                                    <p class="font-Ubuntu">Ubuntu</p>
                                </label>
                                <label for="font-ComicSans " class="font ">
                                    <input class="radio fontradio typography2" id="font-ComicSans" type="radio"
                                    data-font="ComicSans" value="2" name="selectFont">
                                    <p class="font-ComicSans">Comic Sans</p>
                                </label>
                                <label for="font-Montserrat " class="font">
                                    <input class="radio  fontradio typography3" id="font-Montserrat" type="radio"
                                    data-font="Montserrat" value="3" name="selectFont">
                                    <p class="font-Monserrat">Monserrat</p>
                                </label>
                                <label for="font-Indie " class="font inactive">
                                    <input class="radio fontradio typography4" id="font-Indie" type="radio"
                                    data-font="Indie" value="4" name="selectFont">
                                    <p class="font-Indie">Indie</p>
                                </label>
                                <label for="font-Baskerville " class="font inactive">
                                    <input class="radio  fontradio  typography5" id="font-Baskerville" type="radio"
                                    data-font="Baskerville" value="5" name="selectFont">
                                    <p class="font-Baskerville">Baskerville</p>
                                </label>
                            </form>
                        </div>
                    </div>
                </section>
                <section class="fill-card">
                    <div class="title-dropdown-fill">
                        <div class="title-dropdown__icontitle"> <i class="far fa-keyboard"></i>

                             <h2 class="title-dropdown__title-fill">Rellena</h2>

                        </div>
                        <div class="title-dropdown__arrow arrowFill"> <i class="arrowF fas fa-chevron-down"></i>

                        </div>
                    </div>
                    <!--FORM-->
                    <form action="/signup" method="post" class="form hidden">
                        <label for="name" class="item-label">Nombre completo</label>
                        <input placeholder="Ej: Sally Jill" id="name" type="text"
                        name="name" class="item-input" required>
                        <label for="job" class="item-label">Profesión</label>
                        <input placeholder="Ej: Front-end unicorn" id="job" type="text"
                        name="job" class="item-input" required>
                        <p class="item-label">Imágen de perfil</p>
                        <div class="container-image">
                            <button class="image-link" type="submit">Añadir imagen</button>
                            <input type="file" name="" id="img-selector" class="action__hiddenField">
                            <div class="image-preview image-preview-small"></div>
                        </div>
                        <label for="email" class="item-label">Email</label>
                        <input placeholder="Ej: sally-hill@gmail.com" id="email"
                        type="email" name="email" class="item-input" required>
                        <label for="phone" class="item-label">Teléfono</label>
                        <input placeholder="Ej: 555·55·55·55" pattern=[0-9]{9}
                        type="tel" id="phone" name="phone" class="item-input" required>
                        <label for="Linkedin" class="item-label">Linkedin</label>
                        <input placeholder="Ej: sally-hill" type="text" name="linkedin"
                        id="linkedin" class="item-input" required>
                        <label for="GitHub" class="item-label">GitHub</label>
                        <input placeholder="Ej: sally-hill" type="text" name="github"
                        id="github" class="item-input" required>
                        <div class="container-skills">
                            <p class="text-skills">Habilidades (máximo 3)</p>
                            <label for="HTML" class="checkbox-label">
                                <input id="HTML" type="checkbox" value="HTML" name="skills" class="checkbox-input">
                                <p>HTML</p>
                            </label>
                            <label for="CSS" class="checkbox-label">
                                <input id="CSS" type="checkbox" value="CSS" name="skills" class="checkbox-input">
                                <p>CSS</p>
                            </label>
                            <label for="Sass" class="checkbox-label">
                                <input id="sass" type="checkbox" value="Sass" name="skills" class="checkbox-input">
                                <p>Sass</p>
                            </label>
                            <label for="Git" class="checkbox-label">
                                <input id="git" type="checkbox" value="git" name="skills" class="checkbox-input">
                                <p>Git</p>
                            </label>
                            <label for="Gulp" class="checkbox-label">
                                <input id="gulp" type="checkbox" value="gulp" name="skills" class="checkbox-input">
                                <p>Gulp</p>
                            </label>
                            <label for="JavaScript" class="checkbox-label">
                                <input id="javascript" type="checkbox" value="JavaScript" name="skills"
                                class="checkbox-input">
                                <p>JavaScript</p>
                            </label>
                            <label for="AJAX" class="checkbox-label">
                                <input id="ajax" type="checkbox" value="AJAX" name="skills" class="checkbox-input">
                                <p>AJAX</p>
                            </label>
                            <label for="React" class="checkbox-label">
                                <input id="react" type="checkbox" value="React" name="skills" class="checkbox-input">
                                <p>React</p>
                            </label>
                        </div>
                    </form>
                </section>
                <section class="share">
                    <div class="container-section">
                        <div class="container-title">
                            <div class="container-icon-title">
                                <div class="title-dropdown__icon-share"> <i class="fas fa-share-alt"></i>

                                </div>
                                 <h2 class="title-dropdown__title-share">Comparte</h2>

                            </div>
                            <div class="arrow-share-down"></div> <i class="arrowSa fas fa-chevron-down"></i>

                        </div>
                        <div class="container-share hidden">
                            <button type="submit" class="button-create no-clicked"> <i class="far fa-address-card"></i>

                                <p>Crear tarjeta</p>
                            </button> <span class="loading"></span>

                            <div class="container-hide-section hidden">
                                 <h3 class="text-hide-section">La tarjeta ha sido creada:</h3>
 <a class="link-profile-card" href="enlace a tarjeta"></a>
 <a class="share-twitter twitter-share-button"
                                href="">
          <i class="fab fa-twitter"></i>
          <p class="share-twitter-text">Compartir en twitter</p>
        </a>

                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <section class="footer__section">
            <p class="footer__text-reg">Awesome profile-cards &copy;2018</p> <a class="footer__conection" href="http://">
    <div class="footer__conection-logo">
    </div>
  </a>

        </section>
        <script type="text/javascript" src="assets/js/main.js"></script>
    </body>

</html>
