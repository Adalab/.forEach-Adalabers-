<section class="design-card">
  <div class="title-dropdown">
    <div class="title-dropdown__icontitle">
      <i class="far fa-object-ungroup title-dropdown__icon-design"></i>
      <h2 class="title-dropdown__title-design">Dise√±a</h2>
    </div>
    <div class="title-dropdown__arrow arrowDesign">
      <i class="arrowD fas fa-chevron-up"></i>
    </div>
  </div>

  <div class="design-card__options">
    <div class="design-card__colors">
      <h3 class="title-colors">Colores</h3>

      <form class="design-card__colors__select-palette">

        <label for="palette-green" class="palette">
          <input class="radio palette1" id="palette-green" type="radio" data-palette="paletteGreen" value="1" required checked name="selectPalete">
          <div class="colors-palette">
            <div class="colors-palette__item green1"></div>
            <div class="colors-palette__item green2"></div>
            <div class="colors-palette__item green3"></div>
          </div>
        </label>


        <label for="palette-red" class="palette">
          <input class="radio palette2" id="palette-red" type="radio" data-palette="paletteRed" value="2" name="selectPalete">
          <div class="colors-palette">
            <div class="colors-palette__item red1"></div>
            <div class="colors-palette__item red2"></div>
            <div class="colors-palette__item red3"></div>
          </div>
        </label>


        <label for="palette-blue" class="palette">
          <input class="radio palette3" id="palette-blue" type="radio" data-palette="paletteGrey" value="3" name="selectPalete">
          <div class="colors-palette">
            <div class="colors-palette__item blue1"></div>
            <div class="colors-palette__item blue2"></div>
            <div class="colors-palette__item blue3"></div>
          </div>
        </label>


        <label for="palette-purple" class="palette">
          <input class="radio palette4" id="palette-purple" type="radio" data-palette="palettePurple" value="4" name="selectPalete">
          <div class="colors-palette">
            <div class="colors-palette__item purple1"></div>
            <div class="colors-palette__item purple2"></div>
            <div class="colors-palette__item purple3"></div>
          </div>
        </label>


        <label for="palette-orange" class="palette">
          <input class="radio" id="palette-orange" type="radio" data-palette="paletteOrange" value="5" name="selectPalete">
          <div class="colors-palette palette5">
            <div class="colors-palette__item orange1"></div>
            <div class="colors-palette__item orange2"></div>
            <div class="colors-palette__item orange3"></div>
          </div>
        </label>


      </form>
    </div>

    <div class="design-card__fonts">
      <h3 class="title-fonts">Fuentes</h3>

      <form class="design-Card__colors__select-font">


        <label for="font-Ubuntu" class="font">
          <input class="radio typography1" id="font-Ubuntu" type="radio" data-font="Ubuntu" value="1" required checked name="selectFont">
          <p class="font-Ubuntu">Ubuntu</p>
        </label>


        <label for="font-ComicSans " class="font ">
          <input class="radio typography2" id="font-ComicSans" type="radio" data-font="ComicSans" value="2" name="selectFont">
          <p class="font-ComicSans">Comic Sans</p>
        </label>


        <label for="font-Montserrat " class="font">
          <input class="radio typography3" id="font-Montserrat" type="radio" data-font="Montserrat" value="3" name="selectFont">
          <p class="font-Monserrat">Monserrat</p>
        </label>


        <label for="font-Indie " class="font ">
          <input class="radio typography4" id="font-Indie" type="radio" value="Indie" name="selectFont">
          <p class="font-Indie">Indie</p>
        </label>


        <label for="font-Baskerville " class="font">
          <input class="radio  typography5" id="font-Baskerville" type="radio" value="Baskerville" name="selectFont">
          <p class="font-Baskerville">Baskerville</p>
        </label>


      </form>
    </div>
  </div>
</section>
